<!DOCTYPE html>
<html>
    <head>
        <title>
            User Input Form
        </title>
    </head>
    <body>
        <h1>User Input Form</h1>
        <form action="process_form_get.php" method="get">
            <label for="name"> Name:</label>
            <input type="text" name="name" id="name" required>
            <br>
            <label for="age">Age:</label>
            <input type="number" name="age" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email">
            <br>
            <label for="gender">Gender</label>
            <input type="radio" id= "male" name= "gender" value="Male">Male
            <input type="radio" name="gender" id="female" value="Female">Female
            <br>
            <label >Interests</label>
            <input type="checkbox" id="sports" name="interests[]" value="Sports">Sports
            <input type="checkbox" name="interests[]" id="music" value="Music">Music
            <input type="checkbox" name="interests[]" id="reading" value="Reading">Reading
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
